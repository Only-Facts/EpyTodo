<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Todos</title>
  <link rel="stylesheet" href="../CSS/todo.css">
</head>
<body>
    <header>
        <h1>User Todos</h1>
        <nav>
            <div class="header-box">
              <div class="box">
                <a href="index.html">Home page</a>
              </div>
              <div class="box">
                <a href="#">Todo</a>
              </div>
              <div class="box">
                <a href="add_todo.html">Add Todo</a>
              </div>
            </div>
        </nav>
    </header>

  <table border="1">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Due Time</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="todo-body">
    </tbody>
  </table>

  <script>
    async function loadTodos() {
      try {
        const token = sessionStorage.getItem('jwt');

        if (!token) {
          alert("No Token Found. You may login first.");
          window.location.href = "login.html";
        }
        const response = await fetch('http://localhost:8080/user/todos', {
          method: 'GET',
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });

        if (!response.ok) {
          throw new Error('HTTP Error: ' + response.status);
        }

        const todos = await response.json();
        const tbody = document.getElementById('todo-body');

        todos.forEach(todo => {
          const row = document.createElement('tr');

          row.innerHTML = `
            <td>${todo.title}</td>
            <td>${todo.description}</td>
            <td>${todo.due_time}</td>
            <td>${todo.status}</td>
          `;

          tbody.appendChild(row);
        });
      } catch (err) {
        console.error('Error while loading todos :', err);
        document.body.innerHTML += `<p style="color:red;">Erreur : ${err.message}</p>`;
      }
    }

    loadTodos();
  </script>
</body>
</html>
